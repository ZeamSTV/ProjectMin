<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>10FastFinger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleFastFinger.css">
</head>

<body>
    <div id="container">
        <h1>10fastfinger Typing Test</h1>
        <div id="typing-container">
            <div id="word-list"></div>
            <input type="text" id="typing-text" placeholder="Start typing...">
            <div id="result"></div>
            <div id="timer"></div>
            <button id="restart-btn" onclick="restartTest()">Restart Test</button>
        </div>
    </div>
</body>
<script src="indexFastFinger.js"></script>

</html>
